<template name="variable">
  <div class='variable'>
    <h3>{{name}}</h3>
    <h4>Last value: {{lastValue}}</h4>
    <form class='update-variable'>
      <label>Set value: </label>
      <input type="number" name="value" placeholder="Value" step="any" required="required" autocomplete="off" />
      <input type="submit" value="Set" />
    </form>
    <button class="delete">Delete</button>
  </div>
</template>
