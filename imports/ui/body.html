<body>
  <div class="container">
    <nav>
      <h1>Casa IoT</h1>

      <ul>
        <li>Dashboard</li>
        <li>Variables</li>
        <li>{{> loginButtons}}</li>
      </ul>
    </nav>

    {{#if currentUser}}
      <div>
        Token: {{userApiToken}}
      </div>
      <form class="new-variable">
        <label>Variable name: </label>
        <input type="text" name="name" placeholder="myNewVariable" autocomplete="off" />
        <br />
        <label>Variable value: </label>
        <input type="number" name="value" placeholder="lastValue" autocomplete="off" />
        <br />
        <input type="submit" value="Create" />
      </form>
    {{/if}}

    <div class='variables'>
      {{#each variables}}
        {{> variable}}
      {{/each}}
    </div>
  </div>
</body>
