<body>
  <div class="container">
    <nav>
      <h1>IoT House</h1>

      <ul>
        <li>Dashboard</li>
        <li>Variables</li>
        <li>{{> loginButtons}}</li>
      </ul>
    </nav>

    {{#if currentUser}}
      <div>
        Token: {{userApiToken}}
      </div>
    {{/if}}

    <form class="new-variable">
      <label>Variable name: </label>
      <input type="text" name="name" placeholder="myNewVariable" autocomplete="off" />
      <br />
      <label>Variable value: </label>
      <input type="number" name="value" placeholder="lastValue" autocomplete="off" />
      <br />
      <input type="submit" value="Create" />
    </form>
    <ul>
      {{#each variables}}
        {{> variable}}
      {{/each}}
    </ul>
  </div>
</body>
