<body>
  <div class="container">
    <nav>
      <h1>Casa IoT</h1>
      {{> loginButtons}}
    </nav>

    {{#if currentUser}}
      <div id="user-token">
        <p>User token: {{userApiToken}}</p>
      </div>
      <div class="center-content">
        <div class="create-new-variable">
          <h3>Create a new variable: </h3>
          <form class="new-variable-form">
            <label for="variable-title">Variable title: </label>
            <input id="variable-title" type="text" name="title" placeholder="My New Variable" required="required" autocomplete="off" />
            <br />
            <label for="variable-name" >Variable name: </label>
            <input id="variable-name" type="text" name="name" placeholder="myNewVariable" required="required" autocomplete="off" />
            <br />
            <input type="submit" value="Create" />
          </form>
        </div>
      </div>
    {{/if}}

    <div class='variables'>
      {{#each variables}}
        {{> variable}}
      {{/each}}
    </div>
  </div>
</body>
